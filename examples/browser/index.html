<!doctype html>
<html>
  <head>
    <title>Durably Browser Example</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
      }
      h1 {
        margin: 0 0 1.5rem;
      }
      .buttons {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .status {
        margin-bottom: 1rem;
      }
      .step {
        color: #666;
        margin-top: 0.5rem;
      }
      .result {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 4px;
        font-family: monospace;
        white-space: pre-wrap;
      }
      .result.error {
        background: #fee;
      }
    </style>
  </head>
  <body>
    <h1>Durably Browser Example</h1>

    <div class="buttons">
      <button id="run-btn" disabled>Run Job</button>
      <button id="reload-btn" disabled>Reload Page</button>
      <button id="reset-btn" disabled>Reset Database</button>
    </div>

    <div class="status">
      Status: <strong id="status">Initializing...</strong>
    </div>
    <div class="step" id="step"></div>
    <pre class="result" id="result"></pre>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
