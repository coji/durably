<!doctype html>
<html>
  <head>
    <title>Durably React Example</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .danger {
        background: #dc3545;
        color: white;
        border: none;
      }
      .stats {
        background: #e9ecef;
        padding: 15px;
        border-radius: 5px;
        margin: 15px 0;
        font-family: monospace;
      }
      pre {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
      }
      .progress {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
